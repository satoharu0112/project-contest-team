<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Swack - ルーム参加画面</title>

    <link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" />

    <!-- CDN : Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
  </head>

  <body>
    <div class="container w-90 h-100" style="max-width: 500px">
      <h2 class="fw-bold mt-4">まだ参加していない公開ルームに参加する</h2>

      <form method="post">
        <div class="form-group mt-4">
          <label class="fw-bolder">まだ参加していない公開ルーム</label>
          <select id="list" name="roomList" class="form-select" multiple>
            <option>
              <span>#roomName</span>
            </option>
          </select>
          <span class="text-secondary ms-2">参加したいルームを選んでください。</span>
        </div>

        <div class="float-end mt-3">
          <a class="text-decoration-none" href="/"
            ><input type="button" class="btn btn-default" value="キャンセル"
          /></a>
          <button id="send" class="btn btn-default" value="join">参加する</button>
        </div>
      </form>
    </div>
    <!-- container -->

    <!-- CDN : Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="../static/js/common-join.js" th:src="@{/js/common-join.js}"></script>
  </body>
</html>
