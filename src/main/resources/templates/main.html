<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Swack - „É°„Ç§„É≥ÁîªÈù¢</title>

    <link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" />

    <!-- CDN : Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div>
          <img
            src="../static/images/profile.png"
            onerror="this.src='/images/profile.png';"
            style="width: 25px; height: 25px"
          />
          <span th:text="${user.userName}">#userName</span>
        </div>
        <form action="logout" id="logoutForm" method="get">
          <input
            type="submit"
            class="btn btn-light btn-sm"
            value="„É≠„Ç∞„Ç¢„Ç¶„Éà"
            onclick="logout();"
          />
        </form>
      </header>
      <section class="main">
        <div class="left">
          <h2>Swack</h2>
          <hr />
          <details open>
            <summary>
              „É´„Éº„É†
              <a href="createroom"><button class="btn btn-light btn-sm">‰ΩúÊàê</button></a>
              <a href="joinroom"><button class="btn btn-warning btn-sm">ÂèÇÂä†</button></a>
            </summary>
            <div th:each="room : ${roomList}">
              <a class="list-name" th:href="@{/(roomId=${room.roomId})}">
                <span th:if="${room.privated}">üîí</span>
                <span th:if="${!room.privated}">üåê</span>
                <span th:text="${room.roomName}">#roomName</span>
              </a>
              <br />
            </div>
          </details>
          <details open>
            <summary>
              „ÉÄ„Ç§„É¨„ÇØ„Éà
              <a href="joindirect"><button class="btn btn-warning btn-sm">ËøΩÂä†</button></a>
            </summary>
            <div th:each="direct : ${directList}">
              <a class="list-name" th:href="@{/(roomId=${direct.roomId})}"
                >üôÇ <span th:text="${direct.roomName}">#roomName</span></a
              >
              <br />
            </div>
          </details>
        </div>
        <!--left -->
        <div class="contents">
          <h2>
            <span th:text="${room.roomName}">#roomName</span>
            (<span th:text="${room.memberCount}">#memberCount</span>)
          </h2>
          <div th:if="${!room.directed}">
            <div class="join-member-button">
              <a th:href="@{/joinmember(roomId=${room.roomId})}"
                ><button class="btn btn-warning btn-sm">„É°„É≥„Éê„ÉºËøΩÂä†</button></a
              >
            </div>
          </div>
          <hr />
          <div id="logArea" class="contents-main">
            <div th:each="chatLog, status : ${chatLogList}">
              <div class="log-area">
                <div class="log-icon">
                  <img
                    src="../static/images/profile.png"
                    onerror="this.src='/images/profile.png';"
                  />
                </div>
                <div class="log-box">
                  <div class="log-box-header">
                    <p class="log-name">
                      <span th:text="${chatLog.userName}">#userName</span>
                      <span class="log-time"
                        >[<span th:text="${chatLog.createdAt}">#createdAt</span>]</span
                      >
                    </p>
                  </div>
                  <p>
                    <span th:text="${chatLog.message}">#message</span>
                  </p>
                </div>
              </div>
              <!-- log-area -->
            </div>
          </div>
          <!--contents-main -->
          <div class="contents-footer">
            <form id="messageForm" th:action="main" method="post">
              <input type="hidden" name="roomId" th:value="${room.roomId}" />
              <div class="form-wrap">
                <input type="text" id="message" name="message" autocomplete="off" />
                <input type="submit" id="send" value="ÈÄÅ‰ø°" />
              </div>
            </form>
          </div>
          <!--contents-footer -->
        </div>
        <!--contents -->
      </section>
      <!--main -->
    </div>
    <!-- container -->

    <!-- CDN : Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
  </body>
</html>
