<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メッセージ画面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    .message-container {
      padding: 50px;
      color: #666;
    }
    .message-container h1 {
      font-size: 24px;
      color: #333;
    }
    .search-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>メッセージはありません</h1>
    <p>マッチング中の仕事がある場合、ここで店舗とやり取りができます。</p>
    <button class="search-button">仕事をさがす</button>
  </div>
</body>
</html>
